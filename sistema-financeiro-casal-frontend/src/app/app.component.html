<div class="app-container">
  <!-- Menu de navegação, exibido apenas quando usuário está logado e em páginas que requerem menu -->
  <mat-sidenav-container *ngIf="mostrarMenu && usuarioLogado">
    <mat-sidenav #sidenav mode="side" opened="true">
      <div class="sidenav-header">
        <h2>Sistema Financeiro</h2>
        <div class="user-info">
          <div *ngIf="usuarioLogado" class="user-avatar">
            <span *ngIf="!usuarioLogado.avatarUrl">
              {{ usuarioLogado.nome ? usuarioLogado.nome[0] : usuarioLogado.email[0] }}
            </span>
            <img *ngIf="usuarioLogado.avatarUrl" [src]="usuarioLogado.avatarUrl" alt="Avatar">
          </div>
          <div class="user-name">
            {{ usuarioLogado.nome || usuarioLogado.email }}
          </div>
        </div>
      </div>
      
      <mat-divider></mat-divider>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/contas" routerLinkActive="active">
          <mat-icon>account_balance_wallet</mat-icon>
          <span>Contas</span>
        </a>
        <a mat-list-item routerLink="/transacoes" routerLinkActive="active">
          <mat-icon>swap_horiz</mat-icon>
          <span>Transações</span>
        </a>
        <a mat-list-item routerLink="/relatorios" routerLinkActive="active">
          <mat-icon>bar_chart</mat-icon>
          <span>Relatórios</span>
        </a>
        <a mat-list-item routerLink="/configuracoes" routerLinkActive="active">
          <mat-icon>settings</mat-icon>
          <span>Configurações</span>
        </a>
        <a mat-list-item (click)="logout()" class="logout-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
        <span class="spacer"></span>
      </mat-toolbar>
      
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
  <!-- Renderiza apenas o conteúdo em páginas sem menu (login, register, etc) -->
  <div *ngIf="!mostrarMenu || !usuarioLogado" class="content-full">
    <router-outlet></router-outlet>
  </div>
</div>
